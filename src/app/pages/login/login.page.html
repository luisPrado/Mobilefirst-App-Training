<!-- student-list.page.html -->
<ion-header color="primary">
  <ion-toolbar color="primary"> 
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      
    </ion-title>
  </ion-toolbar>
</ion-header>
 

<ion-content color="primary">
  

  <div>
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding >
            <ion-item color="primary">
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-input name="email" type="email" placeholder="your@email.com" [(ngModel)]="data.username" required></ion-input>
            </ion-item>
            <ion-item color="primary">
              <ion-icon slot="start" name="key"></ion-icon>
              <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="data.password" required></ion-input>
            </ion-item>
          </div>
          <div padding color="primary">
            <ion-button size="large"  expand="block" color="light" (click)="login()"> Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
